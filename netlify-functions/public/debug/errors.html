<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Label Error Logs</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.2em;
        }
        .back-link {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .error-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .error-header h3 {
            margin: 0;
            color: #333;
        }
        .error-item {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .error-item:last-child {
            border-bottom: none;
        }
        .error-level {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 10px;
        }
        .error-critical {
            background: #f8d7da;
            color: #721c24;
        }
        .error-warning {
            background: #fff3cd;
            color: #856404;
        }
        .error-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .error-timestamp {
            color: #666;
            font-size: 0.9em;
        }
        .error-message {
            margin: 10px 0;
            font-family: 'Monaco', 'Consolas', monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid #dc3545;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            margin-right: 10px;
        }
        .btn-primary {
            background: #007cba;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-link">‚Üê Back to Debug Center</a>
        <h1>üîç Error Logs</h1>
        <p>View recent errors, failed requests, and system issues</p>
    </div>

    <div class="controls">
        <h3>üîß Controls</h3>
        <button onclick="loadErrorLogs()" class="btn btn-primary">üîÑ Refresh Error Logs</button>
        <button onclick="testErrorScenarios()" class="btn btn-primary">üß™ Test Error Scenarios</button>
        <button onclick="clearErrorLogs()" class="btn btn-primary">üßπ Clear Logs</button>
    </div>

    <div class="error-container">
        <div class="error-header">
            <h3>Recent Error Logs</h3>
        </div>
        <div id="errorContent">
            <div style="text-align: center; padding: 40px; color: #666;">
                <p>üîÑ Loading error logs...</p>
            </div>
        </div>
    </div>

    <script>
        let errorLogs = [];

        // Load error logs (simulated since we don't have a real error logging system)
        async function loadErrorLogs() {
            try {
                document.getElementById('errorContent').innerHTML = '<div style="text-align: center; padding: 40px; color: #666;"><p>üîÑ Loading error logs...</p></div>';
                
                // Simulate error logs by testing APIs and capturing failures
                const testResults = await runErrorTests();
                errorLogs = testResults;
                
                updateErrorDisplay();
                
            } catch (error) {
                console.error('Error loading error logs:', error);
                document.getElementById('errorContent').innerHTML = `
                    <div style="padding: 20px; background: #f8d7da; color: #721c24;">
                        <strong>Error loading logs:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Run error tests to generate sample logs
        async function runErrorTests() {
            const logs = [];
            
            // Test 1: Invalid API call
            try {
                await fetch('/.netlify/functions/nearby-shops?lat=invalid&lng=invalid');
            } catch (error) {
                logs.push({
                    level: 'critical',
                    timestamp: new Date().toISOString(),
                    message: 'Invalid coordinates provided to nearby-shops API',
                    details: 'lat=invalid, lng=invalid caused parameter validation failure',
                    source: 'nearby-shops API'
                });
            }
            
            // Test 2: Missing parameters
            try {
                const response = await fetch('/.netlify/functions/nearby-shops');
                if (!response.ok) {
                    logs.push({
                        level: 'warning',
                        timestamp: new Date().toISOString(),
                        message: 'Missing required parameters in API call',
                        details: `HTTP ${response.status}: Missing lat/lng parameters`,
                        source: 'nearby-shops API'
                    });
                }
            } catch (error) {
                logs.push({
                    level: 'critical',
                    timestamp: new Date().toISOString(),
                    message: 'Network error in API call',
                    details: error.message,
                    source: 'nearby-shops API'
                });
            }
            
            // Test 3: Database connection
            try {
                const response = await fetch('/.netlify/functions/get-orders');
                if (response.ok) {
                    logs.push({
                        level: 'info',
                        timestamp: new Date().toISOString(),
                        message: 'Database connection successful',
                        details: 'Orders API responded successfully',
                        source: 'Database'
                    });
                }
            } catch (error) {
                logs.push({
                    level: 'critical',
                    timestamp: new Date().toISOString(),
                    message: 'Database connection failed',
                    details: error.message,
                    source: 'Database'
                });
            }
            
            return logs;
        }

        // Update error display
        function updateErrorDisplay() {
            const container = document.getElementById('errorContent');
            
            if (errorLogs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h4>No errors found</h4>
                        <p>No recent errors detected in the system.</p>
                        <button onclick="testErrorScenarios()" class="btn btn-primary">Test Error Scenarios</button>
                    </div>
                `;
                return;
            }

            const errorsHTML = errorLogs.map(log => `
                <div class="error-item">
                    <div>
                        <span class="error-level error-${log.level}">${log.level.toUpperCase()}</span>
                        <span class="error-timestamp">${formatDate(log.timestamp)}</span>
                    </div>
                    <h4 style="margin: 10px 0 5px 0; color: #333;">${log.message}</h4>
                    <p style="margin: 5px 0; color: #666; font-size: 14px;"><strong>Source:</strong> ${log.source}</p>
                    <div class="error-message">${log.details}</div>
                </div>
            `).join('');
            
            container.innerHTML = errorsHTML;
        }

        // Test error scenarios
        async function testErrorScenarios() {
            document.getElementById('errorContent').innerHTML = '<div style="text-align: center; padding: 40px; color: #666;"><p>üß™ Testing error scenarios...</p></div>';
            
            const testResults = await runErrorTests();
            errorLogs = [...errorLogs, ...testResults];
            
            updateErrorDisplay();
        }

        // Clear error logs
        function clearErrorLogs() {
            errorLogs = [];
            updateErrorDisplay();
        }

        // Format date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Load error logs on page load
        loadErrorLogs();
    </script>
</body>
</html>
