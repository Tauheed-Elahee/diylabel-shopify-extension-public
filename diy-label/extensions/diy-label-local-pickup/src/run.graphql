query RunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
            handle
          }
        }
      }
    }
    attribute(key: "diy_label_enabled") {
      value
    }
    buyerIdentity {
      customer {
        id
      }
    }
  }
  deliveryGroups {
    id
    deliveryAddress {
      address1
      address2
      city
      provinceCode
      countryCode
      zip
    }
  }
  deliveryOptionGenerator {
    metafield(namespace: "$app:diy-label", key: "config") {
      value
    }
  }
}