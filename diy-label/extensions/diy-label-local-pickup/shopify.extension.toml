api_version = "2024-04"

[[extensions]]
name = "DIY Label Local Pickup"
handle = "diy-label-local-pickup"
type = "function"

  [[extensions.targeting]]
  target = "purchase.delivery-option-generator.run"
  input_query = "src/run.graphql"
  export = "run"

  [extensions.build]
  command = ""
  path = "dist/function.wasm"

  [extensions.settings]
  [[extensions.settings.fields]]
  key = "enabled"
  type = "boolean"
  name = "Enable DIY Label Pickup Options"
  description = "Generate pickup options for locally printed orders"
  default = true

  [[extensions.settings.fields]]
  key = "default_pickup_time"
  type = "single_line_text_field"
  name = "Default Pickup Time"
  description = "Default time estimate when print shop doesn't specify"
  default = "2-3 business days"

  [[extensions.settings.fields]]
  key = "sustainability_message"
  type = "boolean"
  name = "Show Sustainability Message"
  description = "Include environmental impact messaging in pickup instructions"
  default = true