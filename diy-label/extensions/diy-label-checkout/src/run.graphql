query RunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        id
        product {
          id
          handle
        }
      }
    }
    attribute(key: "diy_label_enabled") {
      value
    }
    buyerIdentity {
      customer {
        id
      }
    }
  }
  fulfillmentGroups {
    handle
    inventoryLocationHandles
    lines {
      id
    }
    deliveryGroup {
      id
    }
  }
  locations {
    handle
    name
    address {
      address1
      address2
      city
      provinceCode
      countryCode
      zip
    }
  }
  deliveryOptionGenerator {
    metafield(namespace: "$app:diy-label", key: "config") {
      value
    }
  }
}