query RunInput {
  cart {
    id
    lines {
      id
      quantity
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
            handle
            tags
          }
        }
      }
    }
    attributes {
      key
      value
    }
  }
  fulfillmentGroups {
    handle
    inventoryLocationHandles
    lines {
      id
    }
    deliveryGroup {
      id
    }
  }
  locations {
    handle
    name
    address {
      address1
      address2
      city
      provinceCode
      countryCode
      zip
    }
  }
  deliveryOptionGenerator {
    metafield: metafield(namespace: "$app:diy-label", key: "config") {
      value
    }
  }
}